<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Local Brand Admin</title>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.1/css/all.css">
    <!-- To Use  -->
    <link rel="stylesheet" href="https://cdn.datatables.net/1.13.4/css/jquery.dataTables.css" />
  
</head>
<body>
	<div class="container-fluid p-0">
		<div class="row g-0">	<!-- Wrapper -->

			<nav class="col-2 bg-light pe-3 border-right"> <!-- Left Side Nav -->

				<h1 class="h4 py-3 text-center text-primary">
					<i class="fas fa-ghost mr-2"></i>
					<span class="d-none d-lg-inline"> Local Brand ADMIN</span>
				</h1>
				
				<div class="list-group text-center text-lg-start">
					<span class="list-group-item border-none disabled d-none d-lg-block">
						<small>CONTROLS</small>
					</span>
					<a href="#" class="list-group-item list-group-item-action">
						<i class="fas fa-home"></i>
						<span class="d-none d-lg-inline">Dashboard</span>
					</a>
					<a href="#" class="list-group-item list-group-item-action active">
						<i class="fas fa-users"></i>
						<span class="d-none d-lg-inline">Users</span>
						<span class="d-none d-lg-inline badge bg-danger rounded-pill float-end">20</span>
					</a>
					<a href="#" class="list-group-item list-group-item-action">
						<i class="fas fa-chart-line"></i>
						<span class="d-none d-lg-inline">Products</span>
					</a>
				</div>

				<div class="list-group mt-4 text-center text-lg-start">
					<span class="list-group-item disabled d-none d-lg-block">
						<small>ACTIONS</small>
					</span>
					<a href="#" class="list-group-item list-group-item-action">
						<i class="fas fa-user"></i>
						<span class="d-none d-lg-inline">New Product</span>
					</a>
					<a href="#" class="list-group-item list-group-item-action">
						<i class="fas fa-edit"></i>
						<span class="d-none d-lg-inline">Update Product</span>
					</a>
				</div>

			</nav> 
			
			<!-- Left Side Nav -->

			<main class="col-10 bg-secondary"> <!-- Main (Top Nav & Content) -->
				
				<nav class="navbar navbar-expand-lg navbar-light bg-light">
					<div class="flex-fill"></div>
					<div class="navbar nav">
						<li class="nav-item dropdown">
							<a href="#" class="nav-link dropdown-toggle" data-bs-toggle="dropdown">
								<i class="fas fa-user-circle"></i>
							</a>
							<ul class="dropdown-menu dropdown-menu-end">
								<li><a href="#" class="dropdown-item">User Profile</a></li>
								<li><a href="#" class="dropdown-item">Logout</a></li>
							</ul>
						</li>
					</div>
				</nav>

				<div class="container-fluid mt-3 p-4"> <!-- Content -->

					<div class="card rounded bg-white p-5">
                        <h3 class="my-3">User</h3>
                        <!-- To Add  -->
                        <table class="table dataTable" id="dataTable">
                            <thead>
                                <tr>
									<th>No</th>
                                	<th>Username</th>
                                	<th>Gender</th>
                                	<th>Age</th>
                                	<th>Action</th>
								</tr>
                            </thead>
                            <tbody>
                                <tr>
                                    <td>1</td>
                                    <td>Mg Mg</td>
                                    <td>Male</td>
                                    <td>20</td>
                                    <td>
                                        <a href="#" class="btn btn-warning">Edit</a>
                                        <a href="#" class="btn btn-danger del-btn">Delete</a>
                                    </td>
                                </tr>
								<tr>
                                    <td>1</td>
                                    <td>Mg Mg</td>
                                    <td>Male</td>
                                    <td>20</td>
                                    <td>
                                        <a href="#" class="btn btn-warning">Edit</a>
                                        <a href="#" class="btn btn-danger del-btn">Delete</a>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>

				</div> <!-- Content -->

			</main> <!-- Main (Nav & Content) -->
			
		</div> <!-- Wrapper -->

		<footer class="text-center py-4 text-muted">
			&copy; Copyright 2020
		</footer>
	</div>
	
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <!-- To Use  -->
    <script src="https://cdn.datatables.net/1.13.4/js/jquery.dataTables.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <script>
        $(document).ready( function () {
            $('#dataTable').DataTable();
            $(".del-btn").click(function() {
                Swal.fire({
                    title: 'Are you sure?',
                    text: "You won't be able to revert this!",
                    icon: 'warning',
                    showCancelButton: true,
                    confirmButtonColor: '#3085d6',
                    cancelButtonColor: '#d33',
                    confirmButtonText: 'Yes, delete it!'
                    }).then((result) => {
                    if (result.isConfirmed) {
                        Swal.fire(
                        'Deleted!',
                        'Your file has been deleted.',
                        'success'
                        )
                    }
                })
            })
        } );
    </script>
</body>
</html>
